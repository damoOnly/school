<html>

<head>
    <link href="31day.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript">
        HTMLCollection.prototype.forEach = function (callback) {
            [].slice.call(this).forEach(callback);
        };
    </script>
    <script src="bundle.js" type="text/javascript"> </script>
</head>

<body>
    <div id="region_wrapper">
        <div>
            <input id="regionCheckAll" type="checkbox" name="checkAll" wrapper="region">全选
        </div>
        <div id="region" name="wrapper">
            <input type="checkbox" name="checkbox" value="0">华东
            <input type="checkbox" name="checkbox" value="1">华南
            <input type="checkbox" name="checkbox" value="2">华北
        </div>
    </div>
    <div id="produc_wrapper">
        <div>
            <input id="productCheckAll" type="checkbox" name="checkAll" wrapper="product">全选
        </div>
        <div id="product" name="wrapper">
            <input type="checkbox" name="checkbox2" value="0">手机
            <input type="checkbox" name="checkbox2" value="1">笔记本
            <input type="checkbox" name="checkbox2" value="2">智能音箱
        </div>
    </div>

    <div id="table-wrapper"></div>
</body>

</html>
