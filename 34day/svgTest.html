<html>

<head>
    <style type="text/css">
    svg {
        width: 200px;
        height: 300px;
    }
    </style>
    
</head>

<body>
    <div>
        <svg version="1.1">
            <line x1="5" y1="5" x2="200" y2="5" style="stroke:rgb(99,99,99);stroke-width:2" />
        </svg>
    </div>
    <div>
        <svg version="1.1">
            <rect width="300" height="100" style="fill:rgb(0,0,255);stroke-width:1;
                    stroke:rgb(0,0,0)" />
        </svg>
    </div>
    <div>
        <svg width="200px" height="300px" version="1.1">
            <circle cx="100" cy="50" r="40" stroke="black" stroke-width="2" fill="red" />
        </svg>
    </div>
    <div>
        <svg width="200px" height="300px" version="1.1">
            <text x="10" y="20">我爱我的祖国</text>
        </svg>
    </div>
    <div>
        <svg width="200px" height="600px" version="1.1">
            <circle cx="90" cy="90" r="30" fill="red" />

            <circle cx="150" cy="90" r="30" fill="yellow" />

            <circle cx="120" cy="60" r="30" fill="blue" />

            <circle cx="120" cy="120" r="30" fill="green" />
            <circle cx="120" cy="90" r="15" fill="pink" />

            <line x1="120" y1="150" x2="120" y2="250" style="stroke:rgb(100,55,69);stroke-width:2" />

            <ellipse cx="90" cy="190" rx="40" ry="10" style="fill:lime" />
            <ellipse cx="150" cy="225" rx="40" ry="10" style="fill:lime" />
        </svg>
    </div>
    <div>
            <svg width="200px" height="300px" version="1.1">
                    <polyline points="50,20 60,30 55,30 70,40 65,40 80,50 20,50 35,40 30,40 45,30 40,30 50,20 "
                    style="fill:darkgreen;stroke:slategray;stroke-width:2"/>
                    <line x1="50" y1="50" x2="50" y2="100" style="stroke:rgb(100,55,69);stroke-width:2" />
            </svg>
    </div>
</body>
<script src="./bar.js" type="text/javascript"></script>
</html>
